<ion-header class="border-bottom">
<ion-navbar>
<ion-title>My Profile</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class=" bg-gray">
<div class="pr-form p15">
<ion-row>
<ion-col col-6>
<div class="pr-form-box">
<ion-label>Full Name</ion-label>
<ion-input type="text" value="" [(ngModel)]="cred.user_first_name"></ion-input>
</div>
</ion-col>
 
</ion-row>
<ion-row>
<ion-col col-12>
<div class="pr-form-box">
<ion-label>Email Id</ion-label>
<ion-input type="email"  [(ngModel)]="cred.user_email_id"></ion-input>
</div>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-12>
<div class="pr-form-box">
<ion-label>Phone Number</ion-label>
<ion-input  class="bg-gray" type="text" [(ngModel)]="cred.user_mobile" readonly></ion-input>
</div>
</ion-col>
</ion-row>
<ion-row>
<ion-col col-12>
<div class="pr-form-box">
<ion-label>Password <span class="pull-right tx-theme" (click)="changepassword()">Change</span></ion-label>
<ion-input type="password" value="{{user_info.student_password}}" class="bg-gray" readonly></ion-input>
</div>
</ion-col>
</ion-row>
 
<ion-row>
<ion-col col-12>
<div class="pr-form-box mt-10">
<button ion-button full class="buttonab" (click)="updatedata()">Update</button>
</div>
</ion-col>
</ion-row>

</div>
</ion-content>
