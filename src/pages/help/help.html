<ion-header class="border-bottom">
<ion-navbar>
<ion-title>Help & Support</ion-title>
</ion-navbar>
</ion-header>
<ion-content padding class="bg-gray">
<div class="panel tx-center">
<div class="panel-body p25">
<img src="assets/icon/support-service.png" class="wd-75">
<h4>At your service</h4>
<p class="tx-13 mb-0 tx-color-03 mt-0 line22"> Our customer service team will be able to assist you with any order or queries</p>
</div>
</div>
<div class="als-box mt-20 mb-20">
<ul>
<a [href]="'mailto:'+services.Email_ID" style="text-decoration:none;color:#000;">
<li class="border-bottom">
<img src="assets/icon/m12.png" class="wd-20 mr-15">Email Us <ion-icon name="ios-arrow-forward" class="als-arrow"></ion-icon>
</li>
</a>
<a [href]="services.whatsapp" style="text-decoration:none;color:#000">
<li class="border-bottom">
<img src="assets/icon/whatsapp.png" class="wd-20 mr-15">Whatsapp
<ion-icon name="ios-arrow-forward" class="als-arrow"></ion-icon>
</li>
</a>
</ul>
</div>


<div class="list-box-second ">
    <ul>
    <li class="border-right" (click)="openurl(services.APP_FACEBOOK)">
    <img src="assets/icon/facebook01.png" class="mr-15 wd-24">
    <span>Facebook</span>
    </li>
    <li (click)="openurl(services.APP_TWITTER)">
    <img src="assets/icon/telegram.png" class="mr-15 wd-24">
    <span>Telegram </span>
    </li>
    <li (click)="openurl(services.APP_INSTA)" class="border-right">
    <img src="assets/icon/instagram.png" class="mr-15 wd-24">
    <span>Instagram</span>
    </li>
    <li (click)="openurl(services.APP_YOUTUBE)">
    <img src="assets/icon/youtube.png" class="mr-15 wd-24">
    <span>Youtube</span>
    </li>
    </ul>
    </div>
</ion-content>
