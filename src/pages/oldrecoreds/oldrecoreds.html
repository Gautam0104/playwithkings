<ion-header>
  <ion-navbar>
    <ion-title>Old Records</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-gray">
  <div class="bkl-box mb-10" *ngFor="let wallet of coursed" (click)="opendata(wallet)">
    <div class="bkl-box-content pl-0">
     <h6 class="mt-0 tx-14 mb-0">{{wallet.mf_title}} - {{services.gettimeddatewitham(wallet.mf_result_time)}}</h6>
     </div>
    </div>
     
     <div class="no-img tx-center" *ngIf="hidef && coursed.length<=0">
    <div>
    <img src="assets/imgs/no-cart.png" class="wd-200">
    <h6 class="mb-5">Not Available</h6>
    </div>
    </div>
     
     
    <div class="loder-page" *ngIf="!hidef">
      <ion-spinner name="crescent"></ion-spinner>
      </div>
</ion-content>
