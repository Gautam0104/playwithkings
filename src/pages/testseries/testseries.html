<ion-header class="border-bottom">
<ion-navbar>
<ion-title class="ml-15">Lottery Games</ion-title>
<ion-buttons end style="display: flex;">
     <button ion-button icon-only class="mr-5 header-icon-custom tx-white "  style="
    display: flex;font-size: 18px;width:auto" (click)="openterm()" >
    <ion-icon name="md-information-circle" style="color: #fff;font-size: 30px;" class="tx-white" ></ion-icon>
  </button>
	<button ion-button icon-only class="mr-5 header-icon-custom tx-white "  style="
    display: flex;font-size: 18px;width:auto" (click)="openwallet()" >
    <ion-icon class="custom-coins mr-5" style="font-size: 17px;"></ion-icon>     â‚¹{{balance}}
    </button>
   
  </ion-buttons>

</ion-navbar>
</ion-header>
<ion-content class="bg-home">



<div class="p15" >



<div class="bkl-box mb-10" [class.active]="wallet.status==1" [class.deactive]="wallet.status==0" *ngFor="let wallet of coursed" (click)="opendata(wallet)">
<div class="bkl-box-content pl-0">
<h6 class="mt-0 tx-14 mb-0">{{wallet.mf_title}} - ({{services.gettimeddatewitham(wallet.mf_open_time)}}-{{services.gettimeddatewitham(wallet.mf_close_time)}})</h6>
</div>
</div>

</div>
<div class="no-img tx-center" *ngIf="hidef && coursed.length<=0">
<div>
<img src="assets/imgs/no-cart.png" class="wd-200">
<h6 class="mb-5">Not Available</h6>
</div>
</div>


<div class="loder-page" *ngIf="!hidef">
<ion-spinner name="crescent"></ion-spinner>
</div>
</ion-content>
