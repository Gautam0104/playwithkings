<ion-header>
  <ion-navbar>
    <ion-title>{{houses.mf_title}} Old Record List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-gray">
  <div class="st-table bg-white">
    <table>
      <tr>
        <th>Date</th>
        <th>Lottery</th>
        <th>No</th>
      </tr> 
    <tr  *ngFor="let wallet of coursed">
      <td class="tx-center">{{services.gettimeformateddate(wallet.mg_time)}}</td>
      <td class="tx-center">{{wallet.mg_house}}</td>
      <td class="tx-center">{{wallet.mg_number}}</td>
    </tr>
    </table>
  </div>
</ion-content>
