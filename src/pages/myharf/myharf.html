<ion-header>
  <ion-navbar>
    <ion-title>My Roulette Bet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="st-table bg-white">
    <table>
      <tr>
        <th>Date</th>
         <th>Number</th>
        <th>Amount</th>
        <th>Result</th>
      </tr> 
    <tr  *ngFor="let wallet of coursed">
      <td class="tx-center">{{services.gettimeddatewithamdate(wallet.created_date)}}</td>
      <td class="tx-center">{{wallet.h_number}}</td>
      <td class="tx-center">{{wallet.h_amount}}</td>
      <td class="tx-center">{{wallet.h_winning_amount}}</td>
    </tr>
    </table>
  </div>
</ion-content>
