<ion-header  class="headerwhite">
<ion-navbar>
<ion-title></ion-title>
</ion-navbar>
</ion-header>
<ion-content>
<div class="error-message" *ngIf="login_error!=''">{{login_error}}</div>
<div class="p25 pt-0 tx-center">
<img src="assets/imgs/illustration-4.png" class="wd-200">
<h5 class="mb-5">Reset Your Password!</h5>
<p class="tx-gray-light  mt-0 line22"> Please enter your new password.</p>
<div class="form-section">
<div class="form-section-box">
<ion-input type="password" value="" placeholder="New Password" [(ngModel)]="new_pass"></ion-input>
<div class="fsb-icon"><ion-icon name="ios-lock-outline"></ion-icon></div>
</div>
<div class="form-section-box">
<ion-input type="password" value="" placeholder="Confirm Password" [(ngModel)]="confirm_pass"></ion-input>
<div class="fsb-icon"><ion-icon name="ios-lock-outline"></ion-icon></div>
</div>
<div class="wform-section-box mb-0">
<button ion-button  class="buttonba" (click)="forgotpassword()">RESET</button>
</div>
</div>
</div>
</ion-content>
