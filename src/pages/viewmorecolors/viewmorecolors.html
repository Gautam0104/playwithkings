<ion-header>
  <ion-navbar>
    <ion-title>Old Records</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="quz-table">
    <table >
    <tbody>
      <tr >
    <th class="tx-left">Period</th>
    <th class="tx-right">Number</th>
    <th class="tx-right">Result</th>
  </tr>
    <tr *ngFor="let prize of dataresult">
    <td class="tx-left">{{prize.period_number}}</td>
     <td class="tx-right">{{getresultdata(prize)}}</td>
    <td class="tx-right">
      <div [innerHtml]="getcolorresult(prize)"></div>
    </td>
  </tr>
   
    </tbody>
  </table>
</div>  
</ion-content>
