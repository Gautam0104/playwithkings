<ion-content>
<div class="p25 pt-0 tx-center">
<img src="assets/imgs/forgot-password.png">

<p class="tx-gray-light  mt-0 line22"> Please enter your register email id to reset your password.</p>
<div class="form-section">
<div class="form-section-box">
<ion-input type="text" value="" placeholder="Email id" [(ngModel)]="user_email"></ion-input>
<div class="fsb-icon"><ion-icon name="ios-mail-outline"></ion-icon></div>
</div>
<div class="form-section-box mb-0">
<button ion-button  class="buttonba" (click)="forgotpassword()">RESET</button>
</div>
